


{% extends "base1.html" %}
{% block head %}
    <title>标签云</title>

{% endblock head %}

{% block body %}


  <div class="content-wrap" ><!--内容-->
    <div class="content">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel"> <!--banner-->


        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a> </div>
      <!--/banner-->


      <div class="content-block new-content">


        <h2 class="title"><strong>标签云</strong></h2>

          <form action="" method="post"  id="loginForm">
                <div id="tag_div" >
                    <input id="content" type="text" name="tag" value="请输入标签名" style="height: 30px;margin-left: 16px">
                    <a  id="show"  style="margin-left: 50px" onclick="document:loginForm.submit()"  ><img style="width: 30px;height: 30px" src="/static/img/jia.png"/></a>

                    <span>添加标签</span>
                </div>
          </form>

          <br>
          {% for foo in t %}

                <div class="col-xs-3"><span class="tags" data-toggle="tooltip" data-placement="bottom" title="查看{{ foo.name }}的文章"><a href="{{ foo.id }}">{{ foo.name }}</a></span></div>
              <br>
          {% endfor %}






		</div>

        </div>

      </div>


{% endblock body %}
