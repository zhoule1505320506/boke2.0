
{% extends "base1.html" %}
{% block head %}
    <title>他的关注</title>
{% endblock head %}

{% block body %}

  <div class="content-wrap" ><!--内容-->
    <div class="content">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel"> <!--banner-->


        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a> </div>
      <!--/banner-->


      <div class="content-block new-content">
        <h2 class="title"><strong>他的关注</strong></h2>
        <div class="row">

          {% for p in user_friendship %}
          <div class="news-list">
            <div class="news-img col-xs-5 col-sm-5 col-md-4"> <a  href="../../../his_homepage/{{ p.id }}"><img src="/static/media/{{ p.avatar }}" alt=""> </a> </div>
            <div class="news-info col-xs-7 col-sm-7 col-md-8">
              <dl>

                  <dt> <a href="../../../his_homepage/{{ p.id }}"  >账号名：{{ p.username }} </a> </dt>
                  <dd><span class="name" style="font-size: 15px"><a href="../../../his_homepage/{{ p.id }}" title="{{ p.nickname }}" rel="author">{{ p.nickname }}</a></span> <span class="identity"></span> <span class="time"> {{ p.pub_time }} </span></dd>

                  <dd class="text">创建时间：{{ p.created_time}}</dd>
              </dl>
                <div class="news_bot col-sm-7 col-md-8"> <span class="tags visible-lg visible-md"> <a href="">{{ p.if_vip }}</a>  </span> </div>
            </div>
          </div>
              {% empty %}
              <dd class="text" style="margin-left: 15px"> 你太高冷了，都没有关注哦!</dd>

             {% endfor %}

        </div>

        </div>
      </div>
    </div>
  </div>
  <!--/内容-->
{% endblock body %}
