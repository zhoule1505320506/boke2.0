<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录</title>
<link href="/static/css/register.css" rel="stylesheet" />
<link rel="start icon" href="/static/images/resize_png_new.png"  >
</head>

<body>
<div class="bg-bule"> 
  <!--hd start-->
  <div class="login-wrap">
    <div class="w940">
      <div class="header clearfix">
        <h1 class="fl"> <a title="" href="../"> <img src="/static/images/湖南科技.png" height="50" width="50"  > </a> </h1>
        <div class="welcome fl" style="margin-top: -8px">欢迎登录</div>
      </div>
    </div>
  </div>
  <!--hd end-->
  <div class="login-box w940 clearfix">
    <div class="pic fl"> <img src="/static/images/page.jpg" title="登录账号，体验更多功能"> </div>
        <form action="" method="post">
      <div class="fr entry">
      <h2 class="title">用户登录</h2>
      <dl class="entry-name">
        <dt>
          <label>账号</label>
        </dt>
        <dd>
          <input type="text" name="username" class="text" placeholder="用户账号">
        </dd>
      </dl>
      <dl>
        <dt>
          <label for="password">密码</label>
        </dt>
        <dd>
          <input type="password" name="password" class="text">
        </dd>

          <dd >
          <input style="float: left;margin-left: -110px;margin-top: 12px;" type="checkbox" name="remember" class="text">
          <span style="float: left;margin-left: -110px;margin-top: 11px;">记住密码</span>
              <a style="float: right;margin-right: 10px;margin-top: 11px;" href="/forget_password/">忘记密码？</a>
          </dd>


      </dl>
                  {% ifequal flog 1 %}
                            <p style=" float: left;margin-top: 20px; margin-left: -30px;color: #ff6700">用户名错误</p><br>
          {% endifequal %}

                        {% ifequal flog 2 %}
                            <p style=" float: left;margin-top: 20px; margin-left: -30px;color: #ff6700">密码错误</p><br>
          {% endifequal %}

      <div class="item" >

        <input style="margin-top: 12px" type="submit" value="">
      </div>

      <div class="forget-psd mb15"> <a class="fl" href="../admin/login/?next=/admin/">管理员登录</a><a href="/register" class="fr">免费注册</a> </div>
    </div>
        </form>
  </div>
  <!--footer start-->
  <div class="ft for-register mt10">
    <div class="ft_box clearfix">
      <p class="fl"><a href="login_admin.html" class="copyRight blue_link"></a></p>
    </div>
  </div>
  <!--footer end--> 
</div>
</body>
</html>
